openapi: 3.0.3
info:
  title: Restaurant API
  description: >
    API for restaurant and customer management, allowing registration, authentication, 
    and management of users and addresses.
  version: '1.0.0'
servers:
  - url: http://localhost:8080
    description: Local Server
security:
  - bearerAuth: [ ]
tags:
  - name: Auth
    description: Authentication operations
  - name: Users
    description: Operations related to user management

paths:
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Perform login
      security: [ ]
      description: Authenticates a user and returns a JWT token.
      operationId: login
      requestBody:
        description: Login credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'

  /api/users:
    get:
      tags:
        - Users
      summary: List all users
      operationId: listUsers
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: List of users returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Create a new user
      security: [ ]
      description: Registers a user (Customer or Restaurant Owner) with their initial address. Public endpoint.
      operationId: createUser
      requestBody:
        description: Data for user registration
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      tags:
        - Users
      summary: Update user
      description: Updates registration data of an existing user.
      operationId: updateUser
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /api/users/{userId}:
    get:
      tags:
        - Users
      summary: Get user by ID
      operationId: getUserById
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      tags:
        - Users
      summary: Delete user
      operationId: deleteUserById
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          description: ID of the user to be deleted
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User deleted successfully (No Content)

  /api/users/search:
    get:
      tags:
        - Users
      summary: Search users by name
      operationId: listUsersByName
      security:
        - bearerAuth: [ ]
      parameters:
        - name: name
          in: query
          description: Part of the name for search
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of users found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /api/users/password:
    patch:
      tags:
        - Users
      summary: Update password
      description: Specific endpoint for password change. Requires authentication.
      operationId: updatePassword
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePassword'
      responses:
        '200':
          description: Password updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Enums ---
    UserType:
      type: string
      enum:
        - CLIENT
        - RESTAURANT_OWNER
      description: User type (Customer or Restaurant Owner)

    # --- Auth Schemas ---
    Login:
      type: object
      properties:
        login:
          type: string
        password:
          type: string
      required:
        - login
        - password

    Token:
      type: object
      properties:
        token:
          type: string

    # --- Address Schemas ---
    CreateAddress:
      type: object
      properties:
        street:
          type: string
        number:
          type: string
        complement:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
      required:
        - street
        - number
        - city
        - state
        - zipCode

    UpdateAddress:
      type: object
      properties:
        addressId:
          type: string
          format: uuid
        street:
          type: string
        number:
          type: string
        complement:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        active:
          type: boolean
      required:
        - addressId

    Address:
      type: object
      properties:
        addressId:
          type: string
          format: uuid
        street:
          type: string
        number:
          type: string
        complement:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        active:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time

    # --- User Schemas ---
    CreateUser:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        email:
          type: string
          format: email
          minLength: 1
          maxLength: 255
        login:
          type: string
          minLength: 1
          maxLength: 255
        password:
          type: string
          writeOnly: true
          minLength: 6
          maxLength: 12
        address:
          $ref: '#/components/schemas/CreateAddress'
        userType:
          $ref: '#/components/schemas/UserType'
        active:
          type: boolean
          default: true

      required:
        - name
        - email
        - login
        - password
        - userType
        - active

    UpdateUser:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        email:
          type: string
          format: email
          minLength: 1
          maxLength: 255
        login:
          type: string
          minLength: 1
          maxLength: 255
        address:
          $ref: '#/components/schemas/UpdateAddress'
        active:
          type: boolean
        userType:
          $ref: '#/components/schemas/UserType'
      required:
        - name
        - email
        - login
        - active
        - userType

    UpdatePassword:
      type: object
      properties:
        newPassword:
          type: string
          minLength: 6
          maxLength: 12
        oldPassword:
          type: string
          minLength: 6
          maxLength: 12
      required:
        - newPassword
        - oldPassword

    User:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        login:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        userType:
          $ref: '#/components/schemas/UserType'
        active:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time