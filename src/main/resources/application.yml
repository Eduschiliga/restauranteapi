spring:
  application:
    name: restauranteapi
  datasource:
    url: jdbc:h2:mem:restaurantedb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console

api:
